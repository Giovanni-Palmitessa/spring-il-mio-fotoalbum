<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Foto Album</title>
  </head>

  <body>
    <div class="container">
      <h1 class="my-3">Foto Album</h1>
      <!-- SEARCHBAR  -->
      <div>
        <div class="container-fluid">
          <div class="d-flex mb-4">
            <input
              type="text"
              class="form-control me-3"
              id="searchNameField"
              placeholder="Cerca foto per nome o descrizione!"
            />
            <button
              type="submit"
              class="btn btn-primary"
              onclick="searchPhoto()"
            >
              Cerca
            </button>
          </div>
        </div>
      </div>
      <!-- BOTTONE CHE MANDA AL FORM PER SCRIVERE UN MESSAGGIO -->
      <div class="d-flex justify-content-center mb-4">
        <button class="btn btn-primary p-2">
          <a href="contact.html" class="text-white">Scrivi un Messaggio</a>
        </button>
      </div>
      <!-- Lista Foto -->
      <div id="root" class="container text-primary"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
